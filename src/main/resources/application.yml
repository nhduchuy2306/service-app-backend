spring:
  application:
    name: happyclean
  datasource:
    url: jdbc:mysql://happyclean.mysql.database.azure.com/happyclean?enabledTLSProtocols=TLSv1.2
    username: happyclean
    password: Service123
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
        show_sql: true
        use_sql_comments: true
  devtools:
    add-properties: true
    restart:
      enabled: true

server:
  port: 8080
  servlet:
    context-path: /happyclean

spring.mvc.pathmatch.matching-strategy: ant_path_matcher

logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE
    org.hibernate.stat: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    org.hibernate.type.descriptor.converter: TRACE
    org.hibernate.type.descriptor.java.DataHelper: TRACE